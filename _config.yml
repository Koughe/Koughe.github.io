# Site
name: "Long Tran"
title: "Long Tran"
description: "Home is your place to return"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
include: ["_pages"]
permalink: /:title/
google_analytics: G-6N06PJW6JF

# Authors
authors:
  long:
    name: Long Tran
    display_name: Long Tran
    avatar: 'assets/images/anh_avatar.jpg'
    email: longchaua95@gmail.com
    description: |
      Spent half a decade being an interior designer.
      Passionate about building simple, meaningful, and customer-driven experiences.
      Very well-capable of crafting a design suitable to customers' needs.
    web: https://koughe.github.io/
    cv: https://www.topcv.vn/xem-cv/BQdUA1teBQtXWlIFDgcHXQkACVUAAgRXX1dUVA4103
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
highlighter: rouge
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
